version: 1
doc: tjpb_certidao
ops:
  - Tj
  - TJ
fields:
  PROCESSO_ADMINISTRATIVO:
    band: front_head
    regex:
      - pattern: '(?i)processo\s*n[ºo]?\s*([0-9]{10})\s*\(PA-?TJ\)'
        group: 1
      - pattern: '(?i)\bSEI\s*(?:n[ºo]?\s*)?([0-9]{6,7}-[0-9]{2}\.[0-9]{4}\.[0-9]\.[0-9]{2}(?:\.[0-9]{4})?)'
        group: 1
      - pattern: '(?i)processo\s*(?:administrativo|adme|ci|sei)\s*(?:n[ºo]?|nº)?\s*[:\-]?\s*([0-9\./\-]{6,25})'
        group: 1
  PROCESSO_JUDICIAL:
    band: front_head
    regex:
      - pattern: '(?i)processo\s*(?:judicial|n[ºo]?|proc\.?)[\s:,-]*([0-9]{7}-[0-9]{2}\.[0-9]{4}\.[0-9]\.[0-9]{2}\.[0-9]{4})'
        group: 1
      - pattern: '(?i)a[cç][aã]o\s*n[ºo]?\s*([0-9]{7}-[0-9]{2}\.[0-9]{4}\.[0-9]\.[0-9]{2}\.[0-9]{4})'
        group: 1
      - pattern: '(?i)autos\s+do\s+processo\s*n[ºo]?\s*([0-9]{7}-[0-9]{2}\.[0-9]{4}\.[0-9]\.[0-9]{2}\.[0-9]{4})'
        group: 1
      - pattern: '(?i)processo\s*(?:judicial|n[ºo]?|proc\.?)[\s:,-]*([0-9\.\-\/]{15,25})'
        group: 1
      - pattern: '(?i)n[ºo]?\s*[:\-]?\s*([0-9]{7}-?[0-9]{2}\.?[0-9]{4}\.?[0-9]{1}\.?[0-9]{2}\.?[0-9]{4})'
        group: 1
  COMARCA:
    band: front_head
    regex:
      - pattern: '(?i)comarca\s+da\s+capital'
        group: 0
      - pattern: '(?i)comarca\s*(?:da|de)\s+([\p{L}\s]+?)(?=\s*(?:\d|ª|º|-|,|\.|\(|$|\s+interessad|\s+requerente|\s+ju[ií]zo|\s+vara))'
        group: 1
  VARA:
    band: front_head
    regex:
      - pattern: '(?i)ju[ií]zo\s+da\s+([^\n]+?)(?=,\s*comarca|\s+da\s+comarca|\s+comarca|\s+interessad|\s*$)'
        group: 1
      - pattern: '(?i)ju[ií]zo\s+do\s+([^\n]+?)(?=,\s*comarca|\s+da\s+comarca|\s+comarca|\s+interessad|\s*$)'
        group: 1
      - pattern: '(?i)(\d+\s*a?\s*vara[^\n]{0,80}?)\s+da\s+comarca\s+de\s+([\p{L}\s]+)'
        group: 1
  PERITO:
    band: front_head
    regex:
      - pattern: '(?i)perit[oa][^\n]{0,60}?[:\-]?\s*([^,\n]+?)(?=\s*(?:,|\-|CPF|RG|$))'
        group: 1
  CPF_PERITO:
    band: front_head
    regex:
      - pattern: '(?i)parte\s*:\s*[^\n]{0,80}?\bCPF\s*:\s*([0-9]{3}\.?[0-9]{3}\.?[0-9]{3}-?[0-9]{2})'
        group: 1
      - pattern: '(?i)CPF\s*([0-9]{3}\.?[0-9]{3}\.?[0-9]{3}-?[0-9]{2})'
        group: 1
  VALOR_ARBITRADO_CM:
    band: front_head
    regex:
      - pattern: '(?:autorizad[oa]|reserva\s+or[cç]ament[aá]ria|aprovamos)[^\n]{0,160}?pagamento[^\n]{0,120}?honor[aá]rios[^\n]{0,120}?R\$\s*([0-9]{1,3}(?:\.[0-9]{3})*,\d{2})'
        group: 1
      - pattern: '(?i)valor\s+autorizad[oa][\s\S]{0,80}?(R\$\s*\d{1,3}(?:\.[0-9]{3})*,\d{2})'
        group: 1
      - pattern: '(?i)no\s+valor\s+de\s+(R\$\s*\d{1,3}(?:\.[0-9]{3})*,\d{2})'
        group: 1
  DATA_ARBITRADO_FINAL:
    band: back_tail
    regex:
      - pattern: '(?i)sala\s+de\s+sess[oõ]es[^\n]{0,160}?no\s+dia\s+(\d{1,2}\s+de\s+[a-z\p{L}]+\s+de\s+\d{4})'
        group: 1
      - pattern: '(?i)jo[aã]o\s+pessoa[,\s]+(\d{1,2}\s+de\s+[a-z\p{L}]+\s+de\s+\d{4})'
        group: 1
      - pattern: '(?i)(\d{1,2}/\d{1,2}/\d{2,4})'
        group: 1
  ADIANTAMENTO:
    band: front_head
    regex:
      - pattern: '(?i)adiantamento[^\n]{0,60}?R\$\s*([0-9]{1,3}(?:\.[0-9]{3})*,\d{2})'
        group: 1
  PARCELA:
    band: front_head
    regex:
      - pattern: '(?i)parcela[^\n]{0,60}?R\$\s*([0-9]{1,3}(?:\.[0-9]{3})*,\d{2})'
        group: 1
  PERCENTUAL:
    band: front_head
    regex:
      - pattern: '(?i)([0-9]{1,3}(?:,\d{1,2})?)\s*%'
        group: 1
