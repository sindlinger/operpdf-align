version: 1
doc: tjpb_despacho
ops:
- Tj
- TJ
fields:
  PROCESSO_ADMINISTRATIVO:
    band: front_head
    regex:
    - pattern: (?i)processo\s*n[ºo]?\s*([0-9]{10})\s*\(PA-?TJ\)
      group: 1
    - pattern: (?i)\bSEI\s*(?:n[ºo]?\s*)?([0-9]{6,7}-[0-9]{2}\.[0-9]{4}\.[0-9]\.[0-9]{2}(?:\.[0-9]{4})?)
      group: 1
    - pattern: (?i)pro\s*c\s*esso\s*n[ºo]?\s*([0-9]{4}\.[0-9]{3}\.[0-9]{3})
      group: 1
    - pattern: (?i)pro\s*c\s*esso\s*(?:administrativo|adme|ci|sei)\s*(?:n[ºo]?|nº)?\s*[:\-]?\s*([0-9\./\-\s]{6,30})
      group: 1
    - pattern: (?i)pro\s*c\s*esso\s*(?:administrativo|adme|ci|sei)\s*(?:n[ºo]?|nº)?\s*[:\-]?\s*([0-9]{6,12})
      group: 1
    - pattern: (?i)pro\s*c\s*esso\s*n[ºo]?\s*([0-9]{6,7}-[0-9]{2}\.[0-9]{4}\.[0-9]\.[0-9]{2})(?!\.[0-9]{4})
      group: 1
  PROCESSO_JUDICIAL:
    band: front
    y_range: 0.20-0.85
    regex:
    - pattern: (?i)per[ií]cia\s+realizada\s+nos\s+autos\s+do\s+processo\s*n[ºo]?\s*([0-9]{7}-[0-9]{2}\.[0-9]{4}\.[0-9]\.[0-9]{2}\.[0-9]{4})
      group: 1
    - pattern: (?i)realiza[cç][aã]o\s+de\s+per[ií]cia\s+nos\s+autos\s+do\s+processo\s*n[ºo]?\s*([0-9]{7}-[0-9]{2}\.[0-9]{4}\.[0-9]\.[0-9]{2}\.[0-9]{4})
      group: 1
    - pattern: (?i)procedimento\s+ordin[aá]rio\s*n[ºo]?\s*([0-9]{7}-[0-9]{2}\.[0-9]{4}\.[0-9]{3}\.[0-9]{4})
      group: 1
    - pattern: (?i)processo\s*(?:judicial|n[ºo]?|proc\.?)[\s:,-]*([0-9]{7}-[0-9]{2}\.[0-9]{4}\.[0-9]\.[0-9]{2}\.[0-9]{4})
      group: 1
    - pattern: (?i)a[cç][aã]o\s*n[ºo]?\s*([0-9]{7}-[0-9]{2}\.[0-9]{4}\.[0-9]\.[0-9]{2}\.[0-9]{4})
      group: 1
    - pattern: (?i)autos\s+do\s+processo\s*n[ºo]?\s*([0-9]{7}-[0-9]{2}\.[0-9]{4}\.[0-9]\.[0-9]{2}\.[0-9]{4})
      group: 1
    - pattern: (?i)processo\s+de\s*n[ºo]?\s*º?\s*([0-9]{7}-[0-9]{2}\.[0-9]{4}\.[0-9]\.[0-9]{2}\.[0-9]{4})
      group: 1
    - pattern: (?i)processo\s+de\s*n[ºo]?\s*º?\s*([0-9]{7}-[0-9]{2}\.[0-9]{4}\.[0-9]{3}\.[0-9]{4})
      group: 1
    - pattern: (?i)processo\s*(?:judicial|n[ºo]?|proc\.?)[\s:,-]*([0-9\.\-\/\s]{12,30})
      group: 1
    - pattern: (?i)n[ºo]?\s*[:\-]?\s*([0-9]{7}-?[0-9]{2}\.?[0-9]{4}\.?[0-9]{1}\.?[0-9]{2}\.?[0-9]{4})
      group: 1
  REQUERENTE:
    band: front_head
    regex:
    - pattern: (?i)requerente\s*:\s*(.+?)(?=\s+interessad[oa]\s*:|\s+interessad[oa]\b|\s+interessado\b|\s+interessada\b)
      group: 1
    - pattern: (?i)requerente\s*:\s*(.+?)(?:\s*[-–—]|\s+interessad[oa]|$)
      group: 1
  PERITO:
    band: front
    y_range: 0.10-0.95
    regex:
    - pattern: (?is)interessad[oa]\s*:\s*([^\n–—-]+)
      group: 1
    - pattern: (?i)interessad[oa]\s*:\s*([\p{L}][\p{L}\s.-]{5,}?)(?=\s+(?:perit[oa]\b|Os\s+presentes|Trata|Tratam|Processo|$))
      group: 1
    - pattern: (?is)(?:senhor(?:a)?|sr\.?|sra\.?)\s+([\p{L}][\p{L}\s.-]{5,})\s*[–—-]\s*perit[oa]\b
      group: 1
    - pattern: (?is)perit[oa][^\n]{0,80}?nomead[oa],?\s*([\p{L}][\p{L}\s.-]{5,})
      group: 1
    - pattern: (?is)em\s+favor\s+d[ao]\s+perit[oa][^\n]{0,80}?,\s*([\p{L}][\p{L}\s.-]{5,})
      group: 1
    - pattern: (?i)interessad[oa]\s*:\s*([\p{L}][\p{L}\s.-]{5,}?)\s*[–\-]\s*perit[oa]\b
      group: 1
    - pattern: (?i)em\s+favor\s+d[ao]\s+(?:a\s+|o\s+)?(?:perit[oa]|engenheir[oa]|grafot[eê]cnic[oa]|arquitet[oa]|contador[a]?|psic[oó]log[oa]|odont[oó]log[oa]|assistente\s+social|fonoaudi[oó]log[oa]|fisioterapeut[oa]|economist[a]|administrador[a]|b[ií]olog[oa]|qu[ií]mic[oa]|farmac[eê]utic[oa])(?:\s+[a-zçãéíóú]+){0,2}\s+([\p{L}][\p{L}\s.-]{5,}?)(?=\s*(?:\\(|,|\\bCPF|$))
      group: 1
    - pattern: (?is)perit[oa]\s+do\s+ju[ií]zo\s+(?:a|o)\s+(?:[\p{L}]+\s+){0,3}(?:dra\.?|dr\.?)?\s*([\p{L}][\p{L}\s.-]{5,}?)(?=\s*(?:,|\s+que\s+atende|\s+CPF|\s+CRM|\s+CREA|$))
      group: 1
    - pattern: (?is)perit[oa]\s*(m[eé]dic[oa]|engenheir[oa]|grafot[eê]cnic[oa]|arquitet[oa]|contador[a]?|psic[oó]log[oa]|odont[oó]log[oa]|assistente\s+social|fonoaudi[oó]log[oa]|fisioterapeut[oa]|economist[a]|administrador[a]|b[ií]olog[oa]|qu[ií]mic[oa]|farmac[eê]utic[oa])(?:\s+[a-zçãéíóú]+)?\s*,?\s*([\p{L}][\p{L}\s.-]{5,})(?=\s*(?:,|\s+CRM|\s+CREA|\s+CPF|\s+PIS|$))
      group: 2
    - pattern: (?i)(?:engenheir[oa]|grafot[eê]cnic[oa]|arquitet[oa]|contador[a]?|psic[oó]log[oa]|odont[oó]log[oa]|assistente\s+social|fonoaudi[oó]log[oa]|fisioterapeut[oa]|economist[a]|administrador[a]|b[ií]olog[oa]|qu[ií]mic[oa]|farmac[eê]utic[oa])\s+([\p{L}][\p{L}\s.-]{5,}?)(?=\s*\(?(?:CPF|CNPJ))
      group: 1
    - pattern: (?is)perit[oa][\s\S]{0,80}?([\p{L}][\p{L}\s.-]{5,})\s*(?=,?\s*(?:CRM|CREA|CPF|PIS))
      group: 1
    - pattern: (?is)perit[oa][\s\S]{0,80}?([\p{L}][\p{L}\s.-]{5,})\s*(?:,|-)?\s*CPF
      group: 1
    - pattern: (?i)perit[oa]\s*[:\-]?\s*([\p{L}][\p{L}\s.-]{5,}?)(?=\s*(?:,|\s+CPF|\s+PIS|\s+CRM|\s+CREA|$))
      group: 1
    - pattern: (?i)interessad[oa]\s*:\s*([\p{L}][\p{L}\s.-]{5,})
      group: 1
    - pattern: (?i)interessad[oa]\s*:\s*([^\n]+?)(?=$|\s{2,}|\s+A\s+MM\.|\s+Trata[-\s]se|\s+Tratam\b|\s+Trata\b|\s+Processo\b)
