version: 1
doc: tjpb_despacho

self:
  min_token_len: 1
  pattern_max: 1
  fixed:
    - name: referencia_label
      regex: '^(?i)refer(?:\u00eancia|encia)\s*:?$'
    - name: despacho_header
      regex: '^(?i)despacho\\s+\\d+'
    - name: documento_assinado
      regex: '^(?i)documento\\s+assinado\\s+eletronicamente'
  variable:
    - name: processo_cnj
      regex: '\b\d{7}-\d{2}\.\d{4}\.\d\.\d{2}\.\d{4}\b'
    - name: processo_sei
      regex: '\b(?:SEI\s*)?(?:\d{6,7}-\d{2}\.\d{4}\.\d\.\d{2}(?:\.\d{4})?|\d{6,}\.\d{6}/\d{4}-\d{2})\b'
    - name: cpf
      regex: '\b\d{3}\.\d{3}\.\d{3}-\d{2}\b'
    - name: data_pt
      regex: '\b\d{1,2}\s+de\s+[A-Za-z]+\s+de\s+\d{4}\b'
    - name: data_slash
      regex: '\b\d{1,2}/\d{1,2}/\d{2,4}\b'
    - name: valor
      regex: '(?:R\$\s*)?\d{1,3}(?:\.\d{3})*,\d{2}'
